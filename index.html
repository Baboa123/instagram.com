<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Instagram</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.jpeg" type="image/x-icon">

    <!-- boxicons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div class="image__login">
        <img src="img/instagramimg.jpeg" alt="">
    </div>

    <div class="insta__form">

        <div class="login__form">
            <img src="img/instalogo.jpeg">

            <form class="form" id="login-form">

                <input type="text" id="login-email" placeholder="Phone number, username, or email">
                <input type="password" id="login-password" placeholder="Password">

                <button type="submit">
                    Log in
                </button>
                
                <span class="or">OR</span>
                
            </form>

            <h3>
                <i class='bx bxl-facebook-circle' ></i>
                Log in with Facebook
            </h3>

            <span class="forget">
                Forget Password ?
            </span>

        </div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <!-- Váš vlastný JavaScript súbor -->
    <script src="app.js"></script>

</body>

</html>
