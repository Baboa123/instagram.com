<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="image__login">
        <img src="img/instagramimg.jpeg" alt="Instagram Login Image">
    </div>

    <div class="insta__form">
        <div class="login__form">
            <img src="img/instalogo.jpeg" alt="Instagram Logo">
            <form class="form" id="login-form">
                <input type="text" id="email" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <span class="or">OR</span>
            </form>
            <h3>
                <i class='bx bxl-facebook-circle'></i>
                Log in with Facebook
            </h3>
            <span class="forget">Forgot Password?</span>
        </div>
    </div>

    <!-- Custom JS -->
    <script type="module" src="script.js"></script>
</body>

</html>
